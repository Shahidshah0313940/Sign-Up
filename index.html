<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="sign">
            <form class="content">
                <img src="./image/logo.jpg" class="image" alt="">
                <br>
                <h1 class="heading1">Sign Up</h1>
                <br>
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input input1 " name="email or any username here" placeholder="Email/Contact/CNIC Or Any Unique Username here" size="40" required> 
                <br>
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input input2 " placeholder="Name here" size="40" required>
                <br>
                <i class="fa-solid fa-lock"></i>
                <input type="text" class="input input3 " placeholder="Password here" size="40" required>
                <br>
                <i class="fa-solid fa-lock"></i>
                <input type="text" class="input input4 " placeholder="Confirm Password" size="40" required>
                <br>
                <input type="checkbox" class="input input5 " >Accept Our Term and Condition
                <br>
                <input type="button" class="input input6 " value="Create Account" required>
                
            </form>
        </div>
    </div>
</body>
</html>
